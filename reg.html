<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color:coral;">
    <form action="reg.php" method="POST" style="margin-left:450px;margin-top:100px;">
        <h1 class="bg-light w-50 text-center text-dark pb-3">Sign Up</h1>
    <div class="form-group pb-2 pt-3">
        <label class="fs-5 fw-bolder">First name:</label><input type="text" name="fname" class="form-control w-50" size="40" placeholder="Enter first name">
        
    </div>
    <div class="form-group pb-2 pt-3">
        <label class="fs-5 fw-bolder">Last name:</label><input type="text" name="lname" class="form-control w-50" size="40" placeholder="Enter lastname">
        
    </div>
    <div class="form-group pb-2 pt-3">
        <label class="fs-5 fw-bolder">Department</label><input type="text" name="dept" class="form-control w-50" size="40" placeholder="Enter dept">
    </div>
    <div class="form-group pb-2 pt-3">
        <label class="fs-5 fw-bolder">College:</label><input type="text" name="college" class="form-control w-50" size="40" placeholder="Enter college">

    </div>
    <div class="form-group pb-3 pt-3">
        <label class="fs-5 fw-bolder">Matriculation Number:</label><input type="text" name="matricnumber" class="form-control w-50" size="40" placeholder="Enter matric number">
        
    </div>
    <div class="form-group pb-3">
        <label class="fs-5 fw-bolder" >Registration Number:</label><input type="text" name="regnumber" class="form-control w-50" size="40" placeholder="Enter reg number">
    
    </div>
    <div class="form-group pb-3">
        <label class="fs-5 fw-bolder" >Email:</label><input type="email" name="email" class="form-control w-50" size="40" placeholder="Enter email">
    
    </div>
    <div class="form-group pb-2 pt-3">
        <label class="fs-5 fw-bolder">Password:</label><input type="password" name="password" class="form-control w-50" size="40" placeholder="Enter password">
        
    </div>
    <input type="submit" class="btn btn-danger w-50" name="submit" value="submit"><br><br>
        <a href="login.html" style="position:absolute;left:560px;color:black;">If Registered already,Click to login</a>
</form>
</body>
</html>
